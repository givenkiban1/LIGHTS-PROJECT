{% extends 'ad_layout.html' %}

{% block body %}

<div class="panel panel-default">
  <div class="panel-heading">Edit {{day}} Bell Times</div>

  <!-- Table -->
  <table class="table">

    <tr>
      <th>Event Name</th>
      <th>Ring Time</th>
      <th>Ring Duration</th>
    </tr>
    {% for events in events %}
    <tr>
      <td>{{events.EventName}}</td>
      <td>{{events.RingTime}}</td>
      <td>{{events.RingDuration}}</td>
      <td><a href="/ad_editEvent?id={{events.EventID}}">Edit</a>
      <td><a href="/ad_deleteEvent?id={{events.EventID}}">Delete</a>
      {% endfor %}
  </table>
</div>
{% endblock %}
